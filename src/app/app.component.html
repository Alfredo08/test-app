<div *ngFor="let cake of cakes">
  <form (submit)="commentHandler( $event, cake.id )">
    <div>
      {{cake.name}}
    </div>
    <div>
      <label for="{{cake.id}}_comment"> Comment: </label>
      <input  type="text" 
              id="{{cake.id}}_comment" 
              name="{{cake.id}}_comment" 
              (keyup)="updateComment( $event )" 
              [(ngModel)]="cake.comment">
    </div>
    <button type="submit">
      Add comment
    </button>
  </form>
</div>
